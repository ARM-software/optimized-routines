name: build and test master

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-24.04-arm

    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      run: sudo apt-get install libmpfr-dev libmpc-dev
    - name: configure
      run: cp config.mk.dist config.mk
    - name: make
      run: make -j
    - name: make check
      run: make check -j

